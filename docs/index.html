<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Focinhando</title>
        <link rel="stylesheet" href="./style.css" />
        <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon">
    </head>
    <body>
        <div class="container">
            <section class="left">
                <div class="logo">
                    <img src="./assets/logo.svg" alt="" />
                </div>
                <div>
                    <h1>Olá,<br />Seja Bem-Vindo</h1>
                    <p>Seja bem-vindo ao nosso lugar especial!</p>
                </div>
                <form action="">
                    <div class="input-container">
                        <input type="email" id="email" placeholder="Digite seu e-mail" />
                    </div>
                    <div class="input-container">
                        <input type="password" id="password" placeholder="Digite sua senha" />
                    </div>
                    <div class="options">
                        <label for="remember">
                            <input type="checkbox" id="remember" />
                            Lembrar de mim
                        </label>
                        <a href="#">Esqueci minha senha</a>
                    </div>
                    <a href="./home/home.html" class="button">Entrar</a>
                    <div class="register-link">
                        <p>Não tem uma conta? <a href="./register/register.html">Criar conta</a></p>
                    </div>
            </section>
            <section class="right">
                <img src="./assets/login/loginImage.png" alt="" />
            </section>
        </div>
    </body>
</html>
